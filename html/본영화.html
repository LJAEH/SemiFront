<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/본영화.css">
    
    <script src="https://kit.fontawesome.com/47910b9f42.js" crossorigin="anonymous"></script>
    
    <title>본영화</title>
</head>
<body>
    <div id="movieSourcing">
        <div id="layout">
            <div id="root">
                <header class="backpageHeader">
                    <div classs="backpageDiv">
                        <a href="#" class="backpage">
                            <i class="fa-solid fa-chevron-left" id="backpageimg"></i>
                        </a>
                    </div>
                </header>
                <main id="contents">
                    <div class="top">
                        <span id="topName">"kakao"님의 본 영화</span>
                    </div>
           
                    <div class="Container">
                        <div class="infomation"> 
                            <span class="Count">105개의 영화를 봤어요</span> 
                            <a href="#">더보기</a>
                        </div>
                        <div class="watched">
                            <div class="watchedInfo">
                                <img src="/이미지/감독영화.jpg" class="watchedImg" alt="">
                                <div class="watchedInfoWrap">
                                    <div><span id="movieName">박쥐</span></div>
                                    <div><span id="date">2018.06.24</span></div>
                                    <div class="score"> 
                                        <span id="score">관객평점 4.8/5.0</span>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <i class="fa-regular fa-circle-xmark" id="watchedDelete"></i>
                            </div>
                        </div>
                        
                    </div>
                   
                </main>
                <header class="navHeader">
                    <nav class="nav">
                        <a href="#" class="home">
                            <i class="fa-solid fa-house"></i>
                            <span>홈</span>
                        </a>
                        <a href="#" class="community">
                            <i class="fa-solid fa-comments"></i>
                            <span>커뮤니티</span>
                        </a>
                        <a href="#" class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <span>탐색</span>
                        </a>
                        <a href="#" class="mypage">
                            <i class="fa-solid fa-user"></i>
                            <span>마이페이지</span>
                        </a>
                    </nav>
                </header>
                <!-- <div id="popUp">
                    <div></div>
                    <div></div>
                </div> -->
            </div>
        </div>

    </div>
    
    <script src="/js/본영화.js"></script>

</body>
</html>
