<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/회원가입(2).css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
    crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/47910b9f42.js" crossorigin="anonymous"></script>
    
    <title>회원가입(2)</title>

</head>
<body>
    <div id="movieSourcing">
        <div id="layout">
            <div id="root">
                <header>
                    <div>
                        <a href="#" class="backpage">
                            <i class="fa-solid fa-chevron-left" id="backpageimg"></i>
                        </a>
                    </div>
                </header>
                <main id="contents">
                    <section class="signup">
                        <span class="top">회원 가입</span>

                    </section>
                    <section class="infomationbox">
                        <div class="infomation">
                            <div class="idwrap">
                                <span>아이디</span>
                                <div class="idinput">
                                    <input type="text" id="id" placeholder="아이디를 입력해주세요">
                                    <div class="dupcheckbox">
                                        <button class="dupcheck" id="iddupcheck"><span>중복확인</span></button>
                                    </div>
                                </div>
                            </div>
                            <div class="pwwrap1">
                                <div id="pwword"><span>비밀번호</span> <span id="pwCheck"></span>
                                </div>
                                <div class="pwinput1">
                                    <input type="password" id="pw1" placeholder="영문/숫자/특수문자 포함 8자리 이상 입력">
                                </div>

                            </div>
                            <div class="pwwrap1">
                                <span>비밀번호확인</span>
                                <div class="pwinput2">
                                    <input type="password" id="pw2" placeholder="영문/숫자/특수문자 포함 8자리 이상 입력">
                                </div>
                            </div>
                            <div class="nicknamewrap">
                                <span>닉네임</span>
                                <div class="nicknameinput">
                                    <input type="text" id="nickname" placeholder="한글 영어 숫자로 12자이내로 정해주세요">
                                    <div class="dupcheckbox">
                                        <button class="dupcheck" id="namedupcheck"><span>중복확인</span></button>
                                    </div>
                                </div>
                            </div>
                            <div class="genderbox">
                                <span>성별</span>
                                <div>
                                    <label for="man"><span>남성</span></label> <input type="radio" name="man" id="man" value="gender">
                                    <label for="woman"><span>여성</span></label> <input type="radio" name="woman" id="woman" value="gender">
                                </div>

                            </div>
                            <div class="birthwrap">
                                <span>출생연도</span>
                                <div class="birthbox">
                                    <div>                        
                                        <select name="yy" id="year" class="yearbox"></select>
                                        <select name="mm" id="month" class="monthbox"></select>
                                    </div>        
                                </div>
                            </div>
                        </div>
                    </section>
                   
                    <hr class="line" color="gray">
                    <section class="savebox">
                        <button><span>다음</span></button>
                    </section>
                </main>
            </div>
        </div>

    </div>
    <script src="/js/회원가입(2).js"></script>
</body>
</html>
